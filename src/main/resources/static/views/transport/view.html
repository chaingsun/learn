<div class="content">
	<div class="panel panel-info">
		<div class="panel-heading">运输记录</div>
		<div class="panel-body">
			<div class="col-sm-12">
				<div class="hpanel hblue">
					<div style="border-top-width: 0px; border-left-width: 0px; border-right-width: 0px;" class="panel-heading hbuilt">基本信息</div>
					<div style="border-width: 2px 0px 0px;" class="panel-body">
						<form class="form-horizontal">
							<div class="row">
								<div class="col-sm-4">
									<div class="form-group">
										<label class="col-sm-4 control-label">单号</label>
										<div class="col-sm-8">
											<input readonly="readonly" ng-model="transport.code" class="form-control">
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4">
									<div class="form-group">
										<label class="col-sm-4 control-label">工地</label>
										<div class="col-sm-8">
											<input readonly="readonly" ng-model="transport.constructionSite.name" class="form-control">
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-4 control-label">价格</label>
										<div class="col-sm-8">
											<input class="form-control" ng-value="transport.price?(transport.price/100):'/'">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4 control-label">状态</label>
										<div class="col-sm-8">
											<input readonly="readonly" ng-value="'已'+Behaviors[transport.status]" class="form-control">
										</div>
									</div>
								</div>
								<div class="col-sm-4">

									<div class="form-group">
										<label class="col-sm-4 control-label">司机</label>
										<div class="col-sm-8">
											<input readonly="readonly" ng-model="transport.driver.name" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4 control-label">时间</label>
										<div class="col-sm-8">
											<input readonly="readonly" ng-value="transport.time | date:'yyyy-MM-dd  HH:mm:ss'" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4 control-label">金额</label>
										<div class="col-sm-8">
											<input class="form-control" ng-value="transport.reward?(transport.reward/100):'/'">
										</div>
									</div>




								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<label class="col-sm-4 control-label">满载</label>
										<div class="col-sm-8">
											<span class="form-control" ng-bind="transport.fully?'是':'否'"></span>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4 control-label">物料</label>
										<div class="col-sm-8">
											<input readonly="readonly" ng-model="transport.materiel.name" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4 control-label">泥尾</label>
										<div class="col-sm-8">
											<ui-select on-select="destinate();" allow-clear theme="bootstrap" ng-model="transport.destination"> <ui-select-match
												placeholder="请选择泥尾">{{$select.selected.name}}</ui-select-match> <ui-select-choices
												repeat="destination in destinations | propsFilter: {name: $select.search}"> {{destination.name}}</ui-select-choices> </ui-select>
										</div>
									</div>
									<div ng-show="result.success" class="form-group">
										<div class="col-sm-offset-4 col-sm-8">
											<div style="color: green; font-weight: bold;">设置成功!</div>
										</div>
									</div>
								</div>

							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="text-center" ng-if="!behaviors">
				<img src="components/images/loading-bars.svg" width="64" height="64" />
			</div>
			<div ng-repeat="behavior in behaviors" class="col-sm-4">
				<div class="hpanel hblue">
					<div style="border-top-width: 0px; border-left-width: 0px; border-right-width: 0px;" class="panel-heading hbuilt"
						ng-bind="Behaviors[behavior.type]"></div>
					<div style="border-width: 2px 0px 0px;" class="panel-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-4 control-label">时间</label>
								<div class="col-sm-8">
									<input readonly="readonly" ng-value="behavior.time | date:'yyyy-MM-dd  HH:mm:ss'" class="form-control">

								</div>
							</div>

							<fieldset>
								<legend style="font-size: 15px; color: blue;">地理位置</legend>
								<div class="form-group">
									<label class="col-sm-4 control-label">经度</label>
									<div class="col-sm-8">
										<input readonly="readonly" ng-model="behavior.longitude" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">纬度</label>
									<div class="col-sm-8">
										<input readonly="readonly" ng-model="behavior.latitude" class="form-control">
									</div>
								</div>

								<div ng-if="behavior.scan.id" class="form-group">
									<label class="col-sm-4 control-label">扫码距离</label>
									<div class="col-sm-8">
										<input readonly="readonly" ng-model="behavior.scan.distance" class="form-control">
									</div>
								</div>

							</fieldset>
						</form>
					</div>
				</div>
			</div>

			<div class="col-sm-12">
				<div class="hpanel hblue">
					<div style="border-top-width: 0px; border-left-width: 0px; border-right-width: 0px;" class="panel-heading hbuilt">审核信息</div>
					<div style="border-width: 2px 0px 0px;" class="panel-body">
						<form class="form-horizontal">
							<div class="row">
								<div class="col-sm-4">
									<div class="form-group">
										<label class="col-sm-4 control-label">审核人</label>
										<div class="col-sm-8">
											<input readonly="readonly" ng-model="transport.auditor.name" class="form-control">
										</div>
									</div>

								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<label class="col-sm-4 control-label">时间</label>
										<div class="col-sm-8">
											<input readonly="readonly" ng-value="transport.auditTime | date:'yyyy-MM-dd  HH:mm:ss'" class="form-control">
										</div>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<label class="col-sm-2 control-label">备注</label>
										<div class="col-sm-10">
											<input readonly="readonly" ng-model="transport.comments" class="form-control">
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>



		</div>
	</div>
</div>
