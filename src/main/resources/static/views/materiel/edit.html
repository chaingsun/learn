<div class="inmodal">
	<div class="color-line"></div>
	<div style="padding-top: 4px; padding-bottom: 5px; padding-left: 12px;" class="modal-header">
		<h4 style="font-size: 20px;" class="modal-title">物料</h4>
	</div>
	<div class="modal-body">

		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-3 control-label">名称</label>
				<div class="col-sm-8">
					<input ng-model="materiel.name" class="form-control" type="text">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label">计算单位</label>
				<div class="col-sm-8">
					<input ng-model="materiel.unit" class="form-control" type="text">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
		</form>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
		<button type="button" class="btn btn-primary" ng-disabled="!materiel.unit || !materiel.name" ng-click="ok()">保存</button>
	</div>
</div>
